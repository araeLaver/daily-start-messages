<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디버그 - 모듈 로딩 테스트</title>
</head>
<body>
    <h1>모듈 로딩 디버그</h1>
    <div id="log"></div>

    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += `<p>${new Date().toISOString()}: ${message}</p>`;
            console.log(message);
        }

        log('HTML 로드 완료');

        // 개별 모듈 테스트
        async function testModules() {
            try {
                log('utils.js 로딩 시도...');
                const utils = await import('./js/utils.js');
                log('✅ utils.js 로드 성공');
                
                log('ui-manager.js 로딩 시도...');
                const uiManager = await import('./js/ui-manager.js');
                log('✅ ui-manager.js 로드 성공');
                
                log('message-manager.js 로딩 시도...');
                const messageManager = await import('./js/message-manager.js');
                log('✅ message-manager.js 로드 성공');
                
                log('feature-manager.js 로딩 시도...');
                const featureManager = await import('./js/feature-manager.js');
                log('✅ feature-manager.js 로드 성공');
                
                log('script-new.js 로딩 시도...');
                const scriptNew = await import('./script-new.js');
                log('✅ script-new.js 로드 성공');
                
                log('🎉 모든 모듈 로딩 완료!');
                
            } catch (error) {
                log(`❌ 모듈 로딩 실패: ${error.message}`);
                log(`스택: ${error.stack}`);
            }
        }

        testModules();
    </script>
</body>
</html>
