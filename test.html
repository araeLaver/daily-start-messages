<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 50%, #d97706 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .test-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
        }
        .btn {
            background: #f59e0b;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 8px;
            font-size: 16px;
        }
        .btn:hover {
            background: #d97706;
        }
    </style>
</head>
<body>
    <div class="test-card">
        <h1>🌅 모닝 앱 테스트</h1>
        <p>기본 기능들이 작동하는지 확인해보겠습니다.</p>
        
        <div>
            <button class="btn" onclick="testBasic()">기본 테스트</button>
            <button class="btn" onclick="testAuth()">인증 테스트</button>
            <button class="btn" onclick="testDB()">DB 연결 테스트</button>
        </div>
        
        <div id="result" style="margin-top: 20px; padding: 16px; background: #f3f4f6; border-radius: 8px; display: none;">
        </div>
    </div>

    <script>
        function showResult(message, type = 'info') {
            const result = document.getElementById('result');
            result.style.display = 'block';
            result.style.background = type === 'error' ? '#fef2f2' : 
                                     type === 'success' ? '#f0fdf4' : '#f3f4f6';
            result.style.color = type === 'error' ? '#dc2626' : 
                                type === 'success' ? '#16a34a' : '#374151';
            result.innerHTML = message;
        }

        function testBasic() {
            showResult('✅ 기본 HTML/CSS는 정상적으로 로드됩니다.', 'success');
        }

        async function testAuth() {
            try {
                const response = await fetch('http://localhost:8001/health');
                if (response.ok) {
                    const data = await response.json();
                    showResult(`✅ 백엔드 서버 연결 성공: ${data.status}`, 'success');
                } else {
                    showResult('❌ 백엔드 서버에 연결할 수 없습니다.', 'error');
                }
            } catch (error) {
                showResult(`❌ 백엔드 연결 오류: ${error.message}`, 'error');
            }
        }

        async function testDB() {
            try {
                const testUser = {
                    username: 'testuser' + Date.now(),
                    password: '123456',
                    email: 'test@example.com'
                };

                const response = await fetch('http://localhost:8001/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testUser)
                });

                const data = await response.json();
                
                if (response.ok) {
                    showResult(`✅ 데이터베이스 연결 및 회원가입 성공!\n사용자: ${data.user.username}`, 'success');
                } else {
                    showResult(`❌ 회원가입 실패: ${data.detail}`, 'error');
                }
            } catch (error) {
                showResult(`❌ 데이터베이스 테스트 오류: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
