<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모닝 - 아침 메시지</title>
    <meta name="description" content="새로운 아침을 시작하는 따뜻하고 힘이 되는 메시지를 만나보세요">
    <meta name="theme-color" content="#f59e0b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="모닝">
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/icon-16x16.png">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1 class="title">모닝</h1>
            <p class="subtitle">새로운 아침을 맞이하는 따뜻한 메시지</p>
            <div class="time-greeting" id="timeGreeting"></div>
        </header>
        
        <main class="main-content">
            <div class="quote-container">
                <div class="quote-card" id="quoteCard">
                    <div class="loading" id="loading">
                        <div class="loading-spinner"></div>
                        <p>새로운 메시지를 준비하고 있어요...</p>
                    </div>
                    <div class="quote-content" id="quoteContent" style="display: none;">
                        <blockquote class="quote-text" id="quoteText"></blockquote>
                        <cite class="quote-author" id="quoteAuthor"></cite>
                        <div class="quote-category" id="quoteCategory"></div>
                    </div>
                </div>
                
                <!-- 카테고리 필터 -->
                <div class="category-filter">
                    <select id="categoryFilter" class="filter-select">
                        <option value="">모든 카테고리</option>
                    </select>
                    <select id="timeFilter" class="filter-select">
                        <option value="">모든 시간</option>
                        <option value="morning">아침 (06:00-11:59)</option>
                        <option value="afternoon">오후 (12:00-17:59)</option>
                        <option value="evening">저녁 (18:00-23:59)</option>
                        <option value="night">새벽 (00:00-05:59)</option>
                    </select>
                </div>

                <div class="action-buttons">
                    <button class="btn btn-primary" id="newQuoteBtn">
                        <span class="btn-icon">🌅</span>
                        새로운 메시지
                    </button>
                    <button class="btn btn-secondary" id="favoriteBtn">
                        <span class="btn-icon">❤️</span>
                        즐겨찾기
                    </button>
                    <button class="btn btn-secondary" id="shareBtn">
                        <span class="btn-icon">💌</span>
                        공유하기
                    </button>
                    <button class="btn btn-secondary" id="settingsBtn">
                        <span class="btn-icon">⚙️</span>
                        설정
                    </button>
                </div>
                
                <!-- 즐겨찾기 표시 -->
                <div class="favorites-section" id="favoritesSection" style="display: none;">
                    <h3>❤️ 내가 좋아하는 메시지</h3>
                    <div class="favorites-list" id="favoritesList"></div>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <div class="date-display" id="dateDisplay"></div>
            <div class="message-counter">
                <span id="messageCounter">1</span>번째 메시지
            </div>
        </footer>
    </div>
    
    <div class="modal" id="shareModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>메시지 공유하기</h2>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-body">
                <div class="share-preview" id="sharePreview"></div>
                <div class="share-buttons">
                    <button class="share-btn" id="copyBtn">텍스트 복사</button>
                    <button class="share-btn" id="twitterBtn">트위터</button>
                    <button class="share-btn" id="facebookBtn">페이스북</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 설정 모달 -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>⚙️ 설정</h2>
                <button class="modal-close" id="settingsModalClose">&times;</button>
            </div>
            <div class="modal-body">
                <div class="settings-section">
                    <h3>🎨 테마 설정</h3>
                    <div class="setting-item">
                        <label for="darkModeToggle">다크모드</label>
                        <input type="checkbox" id="darkModeToggle" class="toggle-switch">
                    </div>
                    <div class="setting-item">
                        <label for="fontSizeSlider">글꼴 크기</label>
                        <input type="range" id="fontSizeSlider" min="0.8" max="1.4" step="0.1" value="1.0" class="slider">
                        <span id="fontSizeValue">100%</span>
                    </div>
                </div>
                
                <div class="settings-section">
                    <h3>🔔 알림 설정</h3>
                    <div class="setting-item">
                        <label for="dailyNotification">일일 알림</label>
                        <input type="checkbox" id="dailyNotification" class="toggle-switch">
                    </div>
                    <div class="setting-item">
                        <label for="notificationTime">알림 시간</label>
                        <input type="time" id="notificationTime" value="08:00">
                    </div>
                </div>

                <div class="settings-section">
                    <h3>📊 데이터 관리</h3>
                    <div class="setting-item">
                        <button class="btn btn-secondary" id="exportDataBtn">데이터 내보내기</button>
                        <button class="btn btn-secondary" id="resetDataBtn">설정 초기화</button>
                    </div>
                    <div class="setting-item">
                        <p class="stats-text">총 메시지: <span id="totalMessages">0</span>개</p>
                        <p class="stats-text">즐겨찾기: <span id="totalFavorites">0</span>개</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 알림 설정 모달 -->
    <div class="modal" id="notificationModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>🔔 알림 권한 요청</h2>
                <button class="modal-close" id="notificationModalClose">&times;</button>
            </div>
            <div class="modal-body">
                <p>매일 아침 새로운 메시지를 받아보시겠습니까?</p>
                <p class="help-text">브라우저에서 알림 권한을 허용해주세요.</p>
                <div class="modal-actions">
                    <button class="btn btn-primary" id="enableNotificationsBtn">알림 허용</button>
                    <button class="btn btn-secondary" id="skipNotificationsBtn">나중에</button>
                </div>
            </div>
        </div>
    </div> 
    
    <script src="script.js"></script>
</body>
</html>
