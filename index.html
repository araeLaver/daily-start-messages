<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하루의 시작</title>
    <meta name="description" content="새로운 하루를 시작하는 따뜻하고 힘이 되는 메시지를 만나보세요">
    <meta name="theme-color" content="#f59e0b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="하루의 시작">
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/icon-16x16.png">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1 class="title">하루의 시작</h1>
            <p class="subtitle">새로운 하루를 맞이하는 따뜻한 메시지</p>
            <div class="time-greeting" id="timeGreeting"></div>
        </header>
        
        <main class="main-content">
            <div class="quote-container">
                <div class="quote-card" id="quoteCard">
                    <div class="loading" id="loading">
                        <div class="loading-spinner"></div>
                        <p>새로운 메시지를 준비하고 있어요...</p>
                    </div>
                    <div class="quote-content" id="quoteContent" style="display: none;">
                        <blockquote class="quote-text" id="quoteText"></blockquote>
                        <cite class="quote-author" id="quoteAuthor"></cite>
                        <div class="quote-category" id="quoteCategory"></div>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-primary" id="newQuoteBtn">
                        <span class="btn-icon">🌅</span>
                        새로운 메시지
                    </button>
                    <button class="btn btn-secondary" id="shareBtn">
                        <span class="btn-icon">💌</span>
                        공유하기
                    </button>
                    <button class="btn btn-secondary" id="adminBtn">
                        <span class="btn-icon">⚙️</span>
                        관리
                    </button>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <div class="date-display" id="dateDisplay"></div>
            <div class="message-counter">
                <span id="messageCounter">1</span>번째 메시지
            </div>
        </footer>
    </div>
    
    <div class="modal" id="shareModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>메시지 공유하기</h2>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-body">
                <div class="share-preview" id="sharePreview"></div>
                <div class="share-buttons">
                    <button class="share-btn" id="copyBtn">텍스트 복사</button>
                    <button class="share-btn" id="twitterBtn">트위터</button>
                    <button class="share-btn" id="facebookBtn">페이스북</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 관리자 모달 -->
    <div class="modal" id="adminModal">
        <div class="modal-content admin-modal">
            <div class="modal-header">
                <h2>메시지 관리</h2>
                <button class="modal-close" id="adminModalClose">&times;</button>
            </div>
            <div class="modal-body">
                <div class="admin-tabs">
                    <button class="tab-btn active" data-tab="add">메시지 추가</button>
                    <button class="tab-btn" data-tab="manage">메시지 관리</button>
                    <button class="tab-btn" data-tab="import">데이터 관리</button>
                </div>
                
                <!-- 메시지 추가 탭 -->
                <div class="tab-content" id="addTab">
                    <form class="message-form" id="messageForm">
                        <div class="form-group">
                            <label for="messageText">메시지 내용</label>
                            <textarea id="messageText" placeholder="새로운 하루를 응원하는 메시지를 입력하세요" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="messageAuthor">작성자</label>
                            <input type="text" id="messageAuthor" placeholder="작성자명 (선택사항)">
                        </div>
                        <div class="form-group">
                            <label for="messageCategory">카테고리</label>
                            <select id="messageCategory" required>
                                <option value="">카테고리 선택</option>
                                <option value="동기부여">동기부여</option>
                                <option value="성공">성공</option>
                                <option value="꿈">꿈</option>
                                <option value="실행력">실행력</option>
                                <option value="인내">인내</option>
                                <option value="행복">행복</option>
                                <option value="변화">변화</option>
                                <option value="용기">용기</option>
                                <option value="믿음">믿음</option>
                                <option value="노력">노력</option>
                                <option value="시작">시작</option>
                                <option value="성실함">성실함</option>
                                <option value="학습">학습</option>
                                <option value="우정">우정</option>
                                <option value="시간">시간</option>
                                <option value="자신감">자신감</option>
                                <option value="새로운 시작">새로운 시작</option>
                                <option value="기회">기회</option>
                                <option value="관점">관점</option>
                                <option value="실패">실패</option>
                                <option value="꾸준함">꾸준함</option>
                                <option value="미소">미소</option>
                                <option value="건강">건강</option>
                                <option value="감사">감사</option>
                                <option value="현재">현재</option>
                                <option value="사랑">사랑</option>
                                <option value="희망">희망</option>
                                <option value="도전">도전</option>
                                <option value="자아성찰">자아성찰</option>
                                <option value="어려움">어려움</option>
                                <option value="태도">태도</option>
                                <option value="지혜">지혜</option>
                                <option value="겸손">겸손</option>
                                <option value="독서">독서</option>
                                <option value="용서">용서</option>
                                <option value="배움">배움</option>
                                <option value="오늘">오늘</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="messageTime">추천 시간대</label>
                            <select id="messageTime">
                                <option value="">모든 시간</option>
                                <option value="morning">아침 (06:00-11:59)</option>
                                <option value="afternoon">오후 (12:00-17:59)</option>
                                <option value="evening">저녁 (18:00-23:59)</option>
                                <option value="night">새벽 (00:00-05:59)</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">메시지 추가</button>
                    </form>
                </div>
                
                <!-- 메시지 관리 탭 -->
                <div class="tab-content" id="manageTab" style="display: none;">
                    <div class="manage-controls">
                        <div class="search-filter">
                            <input type="text" id="searchMessages" placeholder="메시지 검색...">
                            <select id="filterCategory">
                                <option value="">모든 카테고리</option>
                            </select>
                        </div>
                    </div>
                    <div class="message-list" id="messageList"></div>
                </div>
                
                <!-- 데이터 관리 탭 -->
                <div class="tab-content" id="importTab" style="display: none;">
                    <div class="data-controls">
                        <div class="import-section">
                            <h3>데이터 가져오기</h3>
                            <input type="file" id="csvFileInput" accept=".csv" style="display: none;">
                            <button class="btn btn-secondary" onclick="document.getElementById('csvFileInput').click()">
                                CSV 파일 선택
                            </button>
                            <p class="help-text">CSV 형식: 텍스트, 작성자, 카테고리, 시간대</p>
                        </div>
                        <div class="export-section">
                            <h3>데이터 내보내기</h3>
                            <button class="btn btn-secondary" id="exportCsvBtn">CSV 다운로드</button>
                            <button class="btn btn-secondary" id="exportJsonBtn">JSON 다운로드</button>
                        </div>
                        <div class="stats-section">
                            <h3>통계</h3>
                            <div class="stats-grid" id="statsGrid"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
